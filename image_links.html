<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to our website</h1>
    </header>
    <section id="Home">
        <h2>Home</h2>
        <p>Welcome to our website! We are dedicated to bringing you the best in Technology</p>
        <a href="https://www.example.com/Technology">
            <img src="technology_image.jpg" alt="New Trend in Technology" width="300"
        </a>
    </section>
    <section id="Gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item">
                <a href="https://www.example.com/nature1">
                    <img src="nature_image1.jpg" alt="Nature 1">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.example.com/nature2">
                    <img src="nature_image2.jpg" alt="Nature 2">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.example.com/nature3">
                    <img src="nature_image3.jpg" alt="Nature 3">
                </a>
            </div>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu-list">
            <li><a href="https://www.example.com/food1"><img src="food_image1.jpg" alt="Food 1"> Food Item 1</a></li>
            <li><a href="https://www.example.com/food2"><img src="food_image2.jpg" alt="Food 2"> Food Item 2</a></li>
            <li><a href="https://www.example.com/food3"><img src="food_image3.jpg" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </section>

</body>
</html>
